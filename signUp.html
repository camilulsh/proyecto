<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css" type="text/css">
</head>

<body>

    <h3>REGISTRO</h3>

    <form action="get" action="registro" class="container">
        <label> Nombre:
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
        </label>
        <br>
        <label> Apellido:
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
        </label>
        <br>
        <label> Edad:
            <input type="number" name="edad" placeholder="Ingresa tu edad" required>
        </label>
        <br>
        <label> Contraseña:
            <input type="password" name="contraseña" placeholder="Ingresa una contraseña" required>
        </label>
        <br>
        <input type="submit" class="boton">
    </form>
</body>

</html>
