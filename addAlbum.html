    <div class="albumes" id="fondo">
        <h2>Nuevo Album</h2>
        <form action="">
            <label for="nombre">Ingresa el título del álbum</label>
            <input type="text" name="album" id="nombre" class="colorss" placeholder="Título" required>
            <br>
            <label for="año">Ingresa el año de lanzamiento</label>
            <input type="date" name="año" id="año" class="colorss" placeholder="Año" required>
            <br>
            <label for="descripcion">Describí el album:</label>
            <br>
            <textarea name="descripcion" id="descripcion" class="colorss" placeholder="Acá." rows="10" cols="50"></textarea>
            <br>
            <label for="imagen">Ingresa una imagen:</label>
            <br>
            <textarea name="imgAlbum" id="imagen" class="colorss" placeholder="Ingresa una url" rows="4" cols="80"></textarea>
            <br>
            <input type="submit" id="submit">
        </form>
    </div>
