<!DOCTYPE html>

<body class="flex flex-row-reverse justify-between">
    
    <div class="grow text-center text-2xl text-white flex items-center justify-center" id="fondo">
        <form action="">
            <h2 class="text-3xl font-bold underline text-center"> Editar Album </h2>
            <br>
            <label for="nombre" >Título</label>
            <br>
            <input type="text" name="album" id="nombre" class="text-center border-2 border-black bg-black" required>
            <br>
            <label for="descripcion">Describí el album:</label>
            <br>
            <textarea name="descripcion" id="descripcion" class="text-center border-2 border-black bg-black" placeholder="Acá." rows="10" cols="50"></textarea>
            <br>
            <label for="imagen">Ingresa una imagen:</label>
            <br>
            <textarea name="imgAlbum" id="imagen" class="text-center border-2 border-black bg-black" placeholder="Ingresa una url" rows="4" cols="80"></textarea>
            <br>
            <button type="button" class="w-40 text-white bg-black border border-solid border-black rounded full">Guardar</button> 
            <button type="button" class="w-40 text-white bg-black border border-solid border-black rounded full"><a href="index.html">Cancelar</a></button>
        </form>
    </div>
